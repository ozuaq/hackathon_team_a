<!doctype html>
<html lang="en">

{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet -->

        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <link rel="stylesheet" href="{% static 'css/freedom.css' %}">

    <title>Hello, world!</title>
</head>

<body>
    <h3 class="">音声文字起こし Web Speech API お試し</h3>
    <button id="btn">start</button>
    <div id="content"></div>

    <h3 class="mt-5">マップ操作 Leaflet + OpenStreetMap お試し</h3>
    <div id="map"></div>


    <h3 class="mt-5">位置情報取得 Geolocation API お試し</h3>
    <p>あなたはいま</p>
    <p id="loc" class="position"></p>
    <p>の場所にいます。ちなみに精度は半径 <span id="accuracy" class="position"></span> mです。</p>



    <h3 class="mt-5">ページの動的な描画 Vue.js お試し</h3>
    <div id="components-demo">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>

    <script type="module" src="{% static 'js/freedom_vue.js' %}"></script>
    <script src="{% static 'js/freedom_map.js' %}"></script>
    <script src="{% static 'js/freedom_geo.js' %}"></script>
    <script src="{% static 'js/freedom_speech.js' %}"></script>
</body>

</html>
